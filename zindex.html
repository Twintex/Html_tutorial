<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-INDEX</title>

    <style>
        img {
          /* position: absolute; */
          left: 0px;
          top: 0px;
          opacity: 0.3;
          
        }

        p {
            position: absolute;
            padding: 30px;
            z-index: -1;

        }

        div.yellow {
            width: 130px;
            height: 300px;
            z-index: 1;
        }
        </style>
</head>
<body>
    <h1>This is a heading</h1>
    <p>Because the image has a z-index of -1, it will be placed behind the text.</p>
    <img src="./Assets/Images/Vegetables-1.jpg">
    <div class="yellow"> box 1</div>
    <div class="green"> box 2</div>
    <div class="blue"> box 3</div>
</body>
</html>
