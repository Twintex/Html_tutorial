<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFRAME</title>
</head>
<body>
    <h2>Iframe - Target for a Link</h2>

<iframe src="demo_iframe.htm" name="iframe_a" title="Iframe Example" style="height:250px; width: 200px;"></iframe>

<p><a href="https://www.vanguard.com" target="iframe_a">vanguard.com</a></p>

<p>When the target attribute of a link matches the name of an iframe, the link will open in the iframe.</p>
</body>
</html>
