    <script>
       const getData = async () => { 

try { 
    const response = await fetch('https://api.example.com/data'); //  Wait for the data 
    const data = await response.json(); // Convert response to data 
    console.log(data); 
  } catch (error) { 
    console.error('Error:', error); // Handle errors 
  }
};
 
 
getData();
